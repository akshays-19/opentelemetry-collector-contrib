receivers:
  jaeger:
    collector_http_port: 14268
    protocols:
      thrift-http:
        endpoint: "*:14268"

exporters:
  opencensus:
    endpoint: "127.0.0.1:56565"

processors:
  add-attributes:

pipelines:
  traces:
    receivers: [jaeger]
    processors: [add-attributes]
    exporters: [opencensus]
