receivers:
  jaeger:
    enabled: true

exporters:
  opencensus:
    endpoint: "locahost:55678"
    enabled: true

processors:
  add-attributes:
    enabled: true
  queued-retry:
    enabled: true
  batch:
    enabled: true

pipelines:
  traces:
    receivers: [jaeger]
    processors: [add-attributes, batch, queued-retry]
    exporters: [opencensus]
