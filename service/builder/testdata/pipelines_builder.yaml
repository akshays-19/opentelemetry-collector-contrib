receivers:
  examplereceiver:
    enabled: true

  examplereceiver/2:
    enabled: true

  examplereceiver/3:
    enabled: true

  examplereceiver/multi:
    enabled: true

processors:
  add-attributes:
    values:
      attr1: 12345

exporters:
  exampleexporter:
    enabled: true

  exampleexporter/2:
    enabled: true

pipelines:
  traces:
    receivers: [examplereceiver, examplereceiver/multi]
    processors: [add-attributes]
    exporters: [exampleexporter]

  traces/2:
    receivers: [examplereceiver/2, examplereceiver/multi]
    processors: [add-attributes]
    exporters: [exampleexporter, exampleexporter/2]

  metrics:
    receivers: [examplereceiver]
    exporters: [exampleexporter]

  metrics/2:
    receivers: [examplereceiver/3]
    exporters: [exampleexporter]

  metrics/3:
    receivers: [examplereceiver/3]
    exporters: [exampleexporter/2]
