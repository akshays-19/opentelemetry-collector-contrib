receivers:
  examplereceiver:

processors:
  exampleprocessor:

exporters:
  stackdriver:
  stackdriver/customname:
    project: my-project
    enable-tracing: true
    enable-metrics: true
    metric-prefix: prefix
    endpoint: test-endpoint
  stackdriver/disabled: # will be ignored
    disabled: true

pipelines:
  traces:
      receivers: [examplereceiver]
      processors: [exampleprocessor]
      exporters: [stackdriver]

